<style type="text/css">
body {
    background-color: #222222;
}

.case {
    background-color: #666666;
    padding: 5px;

}

.rack {
    background-image: url("img/rack.svg");
    background-repeat: repeat;
    z-index: 1;
}

.module {
    padding-bottom: 0px;
    padding-top: 0px;
    padding-right: 11px;
    padding-left: 15px;
    transition: transform .2s;
    z-index: 2;
}

.module:hover {
    transform: scale(1.1);
}
</style>

<body>

<div class="case">
    <div class="rack">
        <img class="module" src="img/BossFight-Module.svg" alt="Boss Fight">
        <img class="module" src="img/InfiniteStairs-Module.svg" alt="Infinite Stairs">

        <img class="module" src="img/PotKeys-Module.svg" alt="Pot Keys">
        <img class="module" src="img/Pulses-Module.svg" alt="Pulses">
